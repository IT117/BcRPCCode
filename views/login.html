<!DOCTYPE html>
<!-- saved from url=(0066)https://www.17sucai.com/preview/1424582/2020-08-10/sign/index.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>比特币命令客户端</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<div class="container right-panel-active">

    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="/login" class="form" method="post" id="form1">
            <h2 class="form__title">注册</h2>
            <input type="text" placeholder="用户名" class="input" name="user_name"
                   value="">
            <input type="email" placeholder="邮箱" class="input" name="E_mail">
            <input type="password" placeholder="密码" class="input" name="password">
            <button class="btn" type="submit">注册</button>
        </form>

    </div>


    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="/home" class="form" method="post" id="form2">
            <h2 class="form__title">登录</h2>
            <input type="email" placeholder="邮箱" class="input" name="E_mail">
            <input type="password" placeholder="密码" class="input" name="password">
            <a href="https://www.17sucai.com/preview/1424582/2020-08-10/sign/index.html#" class="link">忘记密码?</a>
            <button class="btn" type="submit">登录</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">登录</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>

<script src="./static/js/script.js.下载"></script>


</body>
</html>
